 
<html>
  <head>
    <title>Hand Gesturess</title>
    <meta name="viewpor t" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h2 class="btn btn-success heading">Hand Gestures
        <br>
        <span>&#9996;</span>
        <span>&#129304;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
      </h2>
      <br><br>

      <p style="font-size: 22px;">Take your hand's selfie to generate gesture
      	<br>
        <b style="color: yellow">Is it Thumbs Up?</b>
        <br>
        <b style="color: black">Is it Victory?</b>
        <br>
        <b style="color: red">Is it Thumbs Down?</b>
        <br>
      </p>
      <hr>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
              <div id="camera"></div>
        <br><br>
          <button onclick="take_snapshot()" class="btn btn-warning" >Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
           <p class="emotion_name" id="result_emotion_name1"></p>
           <p class="emojie" id="update_emojie1"></p>
        <br><br>
        <label>Prediction 2 - </label>
           <p class="emotion_name" id="result_emotion_name2"></p>
           <p class="emojie" id="update_emojie2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
         <div id="result"></div>
        <br><br>
         <button onclick="check()" class="btn btn-warning">Predict Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
